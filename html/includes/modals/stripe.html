<!-- Modal Markup -->
<div id="card-modal" class="modal modal-sm">
        <div class="modal-background"></div>
        <div class="modal-card modal-content">
            <header class="modal-card-head">
                <p class="modal-card-title">Select Payment Method</p>
                <button class="delete is-medium modal-dismiss" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <!-- Stripe -->
                <div class="flex-card light-bordered hover-inset padding-10 mb-10">
                    <div class="content content-flex">
                        <div class="card-name">
                            <form action="/charge" method="post" id="stripe-payment-form">
                                <div class="form-row">
                                    <label for="card-element">
                                    Credit or debit card
                                    </label>
                                    <div id="stripe-card-element">
                                    <!-- A Stripe Element will be inserted here. -->
                                    </div>
                                
                                    <!-- Used to display Element errors. -->
                                    <div id="stripe-card-errors" role="alert"></div>
                                </div>
                                
                                <button>Submit Payment</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /Stripe -->
            </section>
            <footer class="modal-card-foot">
                <button class="button is-link modal-dismiss">Close</button>
                <button class="button btn-align raised accent-btn no-lh modal-dismiss save-btn is-disabled">Save</button> 
            </footer>
        </div>
    </div>
    <!-- /Modal Markup -->

    <script>
        // Custom styling can be passed to options when creating an Element.
        const style = {
        base: {
            // Add your base input styles here. For example:
            fontSize: '16px',
            color: "#32325d",
        },
        };
        // Create an instance of the card Element.
        const card = elements.create('card', {style});
        // Add an instance of the card Element into the `card-element` <div>.
        card.mount('#stripe-card-element');

        card.addEventListener('change', ({error}) => {

        const displayError = document.getElementById('stripe-card-errors');
            if (error) {
                displayError.textContent = error.message;
            } else {
                displayError.textContent = '';
            }
        });

        // Create a token or display an error when the form is submitted.
        const form = document.getElementById('stripe-payment-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const {token, error} = await stripe.createToken(card);

            if (error) {
                // Inform the customer that there was an error.
                const errorElement = document.getElementById('stripe-card-errors');
                errorElement.textContent = error.message;
            } else {
                // Send the token to your server.
                stripeTokenHandler(token);
            }
        });

        const stripeTokenHandler = (token) => {
        // Insert the token ID into the form so it gets submitted to the server
        const form = document.getElementById('stripe-payment-form');
        const hiddenInput = document.createElement('input');
        hiddenInput.setAttribute('type', 'hidden');
        hiddenInput.setAttribute('name', 'stripeToken');
        hiddenInput.setAttribute('value', token.id);
        form.appendChild(hiddenInput);

        // Submit the form
        form.submit();
        }
    </script>
