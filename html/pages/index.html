    <!-- Contact section -->
    <section id="contact" class="section is-medium is-dark">
        <!-- Container -->
        <div class="container">
            <!-- Divider -->
            <div class="divider is-centered"></div>

            <h2 class="title is-light is-semibold has-text-centered is-spaced">Get in Touch</h2>
            <h4 class="subtitle is-5 is-light has-text-centered is-compact">
                We are reevaluating out future offerings, until then, we are under construction.
            </h4>

            <!-- Content wrapper -->
            <div class="content-wrapper is-large">

                <div class="columns">
                    <div class="column is-6 is-offset-3">
                        <!-- Form -->
                        <form class="contact-form" action="https://thinqforyourself.us19.list-manage.com/subscribe/post?u=ee16d4e12dc65abf1c23cf2b2&amp;id=e0709fa316" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">

                            <div class="control-material is-primary">

                                <span class="bar"></span>
                                <label>Name</label>
                            </div>
                            <!-- Field -->
                            <div class="control-material is-primary">      
                                <input class="material-input" value type="email" name="EMAIL" id="mce-EMAIL" required>
                                <span class="material-highlight"></span>
                                <span class="bar"></span>
                                <label>Email</label>
                            </div>
                            <!-- Field -->
                            <div class="control-material is-primary">  
                                <textarea rows="3" value name="MESSAGE" id="mce-MESSAGE" required></textarea>
                                <span class="material-highlight"></span>
                                <span class="bar"></span>
                                <label>Message </label>
                            </div>

                            <!-- Submit -->
                            <div id="mce-responses" class="clear">
                                <div class="response" id="mce-error-response" style="display:none"></div>
                                <div class="response" id="mce-success-response" style="display:none"></div>
                            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

                            <input name="uuid" class="sumome-contactform-uuid" type="hidden" value="6066562c-c4aa-47ce-a282-f0a5c0e0e875">
